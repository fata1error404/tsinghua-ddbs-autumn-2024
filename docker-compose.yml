version: "3.8"

services:
    config-1:
        image: mongo:latest
        container_name: config-1
        command: mongod --configsvr --replSet rs-config-server --port 27017
        networks:
            - data-center-network

    config-2:
        image: mongo:latest
        container_name: config-2
        command: mongod --configsvr --replSet rs-config-server --port 27017
        networks:
            - data-center-network

    config-3:
        image: mongo:latest
        container_name: config-3
        command: mongod --configsvr --replSet rs-config-server --port 27017
        networks:
            - data-center-network

    shard-1a:
        image: mongo:latest
        container_name: shard-1a
        command: mongod --shardsvr --replSet rs-shard-1 --port 27017
        networks:
            - data-center-network

    shard-1b:
        image: mongo:latest
        container_name: shard-1b
        command: mongod --shardsvr --replSet rs-shard-1 --port 27017
        networks:
            - data-center-network

    shard-2a:
        image: mongo:latest
        container_name: shard-2a
        command: mongod --shardsvr --replSet rs-shard-2 --port 27017
        networks:
            - data-center-network

    shard-2b:
        image: mongo:latest
        container_name: shard-2b
        command: mongod --shardsvr --replSet rs-shard-2 --port 27017
        networks:
            - data-center-network

    router:
        image: mongo:latest
        container_name: router
        depends_on:
            - config-1
            - config-2
            - config-3
            - shard-1a
            - shard-1b
            - shard-2a
            - shard-2b
        command: mongos --configdb rs-config-server/config-1:27017,config-2:27017,config-3:27017 --bind_ip_all --port 27017
        ports:
            - "27100:27017"
        volumes:
            - type: bind
              source: ./data
              target: /app/data
            - type: bind
              source: ./scripts
              target: /app/scripts
        networks:
            - data-center-network

    frontend:
        image: node:20-alpine
        container_name: frontend
        profiles:
            - excluded
        command: npm run dev --prefix /app
        ports:
            - 3000:3000
        volumes:
            - type: bind
              source: ./frontend
              target: /app/
        networks:
            - data-center-network
